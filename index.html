<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Service - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Tiffin Service Manager</h1>
        
        <div class="bg-white p-4 rounded shadow-md">
            <h2 class="text-xl font-semibold mb-2">Register</h2>
            <input type="email" id="registerEmail" placeholder="Enter Email" class="border p-2 mb-4 w-full">
            <input type="password" id="registerPassword" placeholder="Enter Password" class="border p-2 mb-4 w-full">
            <button onclick="register()" class="bg-green-500 text-white py-2 px-4 rounded">Register</button>
        </div>

        <div class="bg-white p-4 rounded shadow-md mt-4">
            <h2 class="text-xl font-semibold mb-2">Login</h2>
            <input type="email" id="loginEmail" placeholder="Enter Email" class="border p-2 mb-4 w-full">
            <input type="password" id="loginPassword" placeholder="Enter Password" class="border p-2 mb-4 w-full">
            <button onclick="login()" class="bg-blue-500 text-white py-2 px-4 rounded">Login</button>
        </div>
    </div>

    <script>
        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (email && password) {
                const users = JSON.parse(localStorage.getItem('users')) || {};
                if (!users[email]) {
                    users[email] = { password: password, records: [] };
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registration successful!');
                } else {
                    alert('User already exists!');
                }
            } else {
                alert('Please enter email and password');
            }
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email] && users[email].password === password) {
                localStorage.setItem('currentUser', email);
                window.location.href = 'tiffin-manager.html';
            } else {
                alert('Invalid email or password');
            }
        }
    </script>
</body>
</html>
